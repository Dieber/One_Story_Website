<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
    function Input(){
        this.str = "";
        this.count = 0;
        this.query = null;
        this.timer = 0;
        this.interval = 0;
        this.callback = null;
    }
    Input.prototype.init = function (str,timer,query,callback) {
        this.str = str;
        this.timer = timer;
        this.makeTimer();
        this.query = query;
        this.callback = callback;
    };
    Input.prototype.makeTimer = function () {
        var This = this;
        var cnt = 0;
        this.interval = setInterval(function () {
            console.log($("#title"));
            if(This.query[cnt] == -1){
                $("span").last().remove();
            }

            if(This.count  == This.query[cnt]){
                $("#title").append("<span>"+This.str.charAt(cnt)+"</span>");
                cnt++;
            }
            This.count++;
            if(This.count % 2 == 0) {
                $("#title").append("<span id='cursor'>l</span>");
            }
            else if(This.count % 2 == 1){
                $("#cursor").remove();
            }
            if(cnt >= This.str.length){
                setTimeout(function () {
                    clearInterval(This.interval);
                    $("#cursor").remove();
                    This.callback();
                },1000);
            }
        },This.timer);
    };
    var input = new Input();
    var query = new Array(3,4,5,7,8,9,10,11,12,13,14,15,17,18,20,21,24,26);
    for(var i = 0; i<=query.length-1 ;i++) {
        query[i] *= 1;
    }

    input.init("One Story Studio",100,query,function(){
    $("#title").addClass("title-transition");
    $("#nav-bar").addClass("nav-transition");
    });

</script>
